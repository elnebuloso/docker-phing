version: "2"

services:
  proxy:
    image: jwilder/nginx-proxy
    ports:
      - 80:80
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  main:
    build:
      context: .
    volumes:
      - .:/app
    environment:
      VIRTUAL_HOST: ${init_laravel5_url}
      PHPEXT_ENABLE_XDEBUG: "no"