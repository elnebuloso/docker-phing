name: Main workflow

on:
  push:
    branches:
      - master

jobs:
  main:
    name: Main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Extract Version
        run: |
          export VERSION=$(cat ./VERSION)
          export MAJOR=$(cat ./VERSION | cut -d. -f1)
          export MINOR=$(cat ./VERSION | cut -d. -f2)
          export PATCH=$(cat ./VERSION | cut -d. -f3)
          echo $VERSION
          echo $MAJOR
      - name: Versioning
        run: |
          echo $VERSION
          echo $MAJOR